datasets:
  - name: PRISM  
    url: https://prism.oregonstate.edu/
    description: "The PRISM Climate Group gathers climate observations from a wide range of monitoring networks, applies sophisticated quality control measures, 
      and develops spatial climate datasets to reveal short- and long-term climate patterns. The resulting datasets incorporate a variety of modeling techniques 
      and are available at multiple spatial/temporal resolutions, covering the period from 1895 to the present."